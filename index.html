<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pooja, Will You Be My Valentine ğŸ’–</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 1.5s ease-in-out;
}

/* Romantic Cinematic Background */
.love-bg {
  position: relative;
  background-image: url('./background.JPG');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  animation: bgZoom 6s ease-in-out forwards;
}

/* Dark romantic overlay */
.love-bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(3px);
  z-index: 0;
}

/* Slow zoom + fade */
@keyframes bgZoom {
  from {
    background-size: 110%;
    opacity: 0;
  }
  to {
    background-size: 100%;
    opacity: 1;
  }
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
  transition: 1s;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #ccc;
}

.shake {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Glowing romantic text */
.final {
  animation: fadeIn 2s ease-in forwards;
  opacity: 0;
  color: white;
  text-align: center;
  text-shadow: 
    0 0 15px rgba(255, 105, 180, 0.8),
    0 0 25px rgba(255, 20, 147, 0.6);
  position: relative;
  z-index: 2;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.countdown {
  font-size: 50px;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>

<body>

<audio id="loveMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Pooja ğŸ’•<br>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ˜œ</button>
  <div id="countdown" class="countdown"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("loveMusic");
const card = document.querySelector(".card");
const countdownEl = document.getElementById("countdown");

let noClickCount = 0;
let yesSize = 1;

// NO button logic
noBtn.addEventListener("click", function() {

  noClickCount++;
  yesSize += 0.4;
  yesBtn.style.transform = "scale(" + yesSize + ")";

  if (noClickCount === 1) {
    alert("Pooja... are you absolutely sure? ğŸ˜");
  } 
  else if (noClickCount === 2) {
    alert("Destiny is strongly suggesting YES ğŸ˜ŒğŸ’–");
    card.classList.add("shake");
    noBtn.style.display = "none";
    startCountdown();
  }
});

// Countdown
function startCountdown() {
  let count = 3;
  countdownEl.innerText = count;

  const interval = setInterval(function() {
    count--;

    if (count > 0) {
      countdownEl.innerText = count;
    } else {
      clearInterval(interval);
      countdownEl.innerText = "Your move â¤ï¸";
    }

  }, 1000);
}

// Floating hearts
function createHearts() {
  setInterval(function() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 7000);

  }, 300);
}

// YES click
yesBtn.addEventListener("click", function() {

  music.currentTime = 0;
  music.play().catch(function(){});

  // Add romantic background
  document.body.classList.add("love-bg");

  // Make card transparent
  card.style.background = "transparent";
  card.style.boxShadow = "none";

  card.innerHTML = `
    <div class="final">
      <h1>Pooja ğŸ’–</h1>
      <h2>You are my forever ğŸ˜</h2>
      <p style="font-size:20px; max-width:600px;">
        You are my safest place,
        my best decision,
        my favorite smile,
        and my greatest blessing.<br><br>
        I would choose you again and again,
        in every lifetime,
        in every universe. ğŸ’•
      </p>
      <h3>Forever yours,<br>Anishek ğŸ˜˜</h3>
    </div>
  `;

  createHearts();
});
</script>

</body>
</html>
